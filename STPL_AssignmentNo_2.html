<html>
<head>
    <title>Health Declaration Observation Form</title>
    <link rel="stylesheet" href="STPL_A2.css">
</head>
<body>
    <div id="main">
        <table>
            <tr>
                <td>
                    <label for="name">*Name</label>
                    <input type="text" id="name" name="name" placeholder="Name"><br>
                    <span>This is required.</span>
                </td>
                <td>
                    <label for="email">*Business Email</label>
                    <input type="text" id="email" name="email" placeholder="Business Email"><br>
                    <span>This is required.</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="companyname">*Company Name</label>
                    <input type="text" id="companyname" name="companyname" placeholder="Company Name"><br>
                    <span>This is required.</span>
                </td>
                <td>
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" name="designation" placeholder="Designation"><br>
					</br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="businessnumber">*Business Number</label>
                    <input type="text" id="businessnumber" name="businessnumber" placeholder="Business Number"><br>
                    <span>This is required.</span>
                </td>
                <td>
                    <label for="licenseplate">License Plate</label>
                    <input type="text" id="licenseplate" name="licenseplate" placeholder="License Plate"><br>
					</br>
                </td>
            </tr>
			<tr>
                <td colspan="2">
				<div id="belowline1">
                    <label for="businessnumber">NRC/FIN Number(Last 4 characters)*</label>
                    <input type="text" id="nrc" name="nrc" placeholder="Comment"><br>
				</div>
                </td>       
            </tr>
			<tr>
                <td colspan="2">
				<div id="belowline2">
                    <label for="quote1">1. Are you currently under a Quarantine Order,Stay-Home Notice?</label>
                    <input type="radio" id="yes1" name="rdoQ1">Yes &nbsp&nbsp<input type="radio" id="no1" name="rdoQ1" checked=true>No<br>
				</div>
                </td>       
            </tr>
			<tr>
                <td colspan="2">
				<div id="belowline3">
                    <label for="quote2">2. Have you had close contact with a confirmed COVID-19 case in the past 14 days?</label>
                    <input type="radio" id="yes2" name="rdoQ2">Yes &nbsp&nbsp<input type="radio" id="no2" name="rdoQ2" checked=true>No<br>
				</div>
                </td>       
            </tr>
			<tr>
                <td colspan="2">
				<div id="belowline4">
                    <label for="quote3">3. Do you have any fever or flu-like symptoms?</label>
                    <input type="radio" id="yes3" name="rdoQ3">Yes &nbsp&nbsp<input type="radio" id="no3" name="rdoQ3" checked=true>No<br>
				</div>
                </td>       
            </tr>
			<tr>
             <td colspan="2" id="chk>
				<input type="checkbox" id="acknowledge" name="acknowledge"> 
				<p id="acknowledgelabel" for="acknowledge">By completing this online form, I acknowledge and consent to the collection, use, and disclosure of my personal data for security verification, access control, and safety purposes.</p>
			</td>       
           </tr>
		   <tr>
                <td colspan="2" id="buttontd">
				  <button type="submit" id="submitBtn">Submit</button>
				</td>       
            </tr>
        </table>
    </div>
</body>
</html>
